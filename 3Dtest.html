<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Create the scene
        const scene = new THREE.Scene();

        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create the renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a light
        const light = new THREE.AmbientLight(0x504040,5); // soft white light
        scene.add(light);


        //some more light stuff yes
 const directionalLight = new THREE.DirectionalLight(0xffffff, 51);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);


        
        // Variable to store the loaded model
        let model;

        // Load the 3D model
        const loader = new THREE.GLTFLoader();
        loader.load(
            '3Dtest.glb', // Path to the 3D model
            function (gltf) {
                model = gltf.scene;
                scene.add(model);
                render();
            },
            undefined,
            function (error) {
                console.error(error);
            }
        );

        // Create OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.minDistance = 1;
        controls.maxDistance = 500;
        controls.maxPolarAngle = Math.PI / 2;

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Create an animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the model
            if (model) {
                model.rotation.y += 0.01; // Adjust the rotation speed as needed
            }

            controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
