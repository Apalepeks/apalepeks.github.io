<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Art Museum</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Twisted Columns -->
        <a-entity rotation="0 0 45">
            <a-cylinder position="0 1 -3" radius="0.1" height="4" color="#FF5733" rotation="0 0 45"></a-cylinder>
            <a-cylinder position="1 1 -3.5" radius="0.1" height="4" color="#33FF57" rotation="0 0 45"></a-cylinder>
            <a-cylinder position="2 1 -4" radius="0.1" height="4" color="#3357FF" rotation="0 0 45"></a-cylinder>
            <a-cylinder position="3 1 -4.5" radius="0.1" height="4" color="#FF33A1" rotation="0 0 45"></a-cylinder>
        </a-entity>

        <!-- Floating Spheres -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" position="0 2 -5">
            <a-sphere position="-1 1 0" radius="0.5" color="#900C3F" material="opacity: 0.7;"></a-sphere>
            <a-sphere position="1 0 -1" radius="0.5" color="#FFC300" material="opacity: 0.7;"></a-sphere>
            <a-sphere position="0 -1 1" radius="0.5" color="#DAF7A6" material="opacity: 0.7;"></a-sphere>
            <a-sphere position="-1 -1 -1" radius="0.5" color="#C70039" material="opacity: 0.7;"></a-sphere>
        </a-entity>

        <!-- Spinning Box Grid -->
        <a-entity rotation="0 45 0" position="3 1 -7" animation="property: rotation; to: 0 -360 0; loop: true; dur: 15000">
            <a-box position="0 0 0" width="0.5" height="0.5" depth="0.5" color="#4CC3D9"></a-box>
            <a-box position="1 0 0" width="0.5" height="0.5" depth="0.5" color="#4CC3D9"></a-box>
            <a-box position="0 1 0" width="0.5" height="0.5" depth="0.5" color="#4CC3D9"></a-box>
            <a-box position="1 1 0" width="0.5" height="0.5" depth="0.5" color="#4CC3D9"></a-box>
            <a-box position="0 0 -1" width="0.5" height="0.5" depth="0.5" color="#4CC3D9"></a-box>
            <a-box position="1 0 -1" width="0.5" height="0.5" depth="0.5" color="#4CC3D9"></a-box>
            <a-box position="0 1 -1" width="0.5" height="0.5" depth="0.5" color="#4CC3D9"></a-box>
            <a-box position="1 1 -1" width="0.5" height="0.5" depth="0.5" color="#4CC3D9"></a-box>
        </a-entity>

        <!-- Ground Plane -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#333333"></a-plane>
        
        <!-- Sky with gradient -->
        <a-sky>
            <a-gradient material="shader: gradient; topColor: #FF5733; bottomColor: #3357FF"></a-gradient>
        </a-sky>
    </a-scene>
</body>
</html>
