<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Blender Environment with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Add a sky to the scene -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Load the Blender model -->
        <a-entity gltf-model="url(3Dtest.glb)" position="0 0 -5"></a-entity>

        <!-- Add a camera and controls -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>

         <!-- Optional: Add ground plane -->
        <a-plane rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
    </a-scene>
</body>
</html>
